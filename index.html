<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GapGPT - Performance Gap Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Spiegel:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #010a13;
            color: #f0e6d2;
            height: 100vh;
            overflow: hidden;
        }

        /* Riot-style background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, #0a1428 0%, #010a13 50%),
                radial-gradient(ellipse at bottom, #091428 0%, #010a13 50%);
            z-index: 0;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(12, 141, 233, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(200, 155, 60, 0.05) 0%, transparent 40%);
        }

        /* Hextech diamond pattern */
        .hex-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 50px, rgba(200, 155, 60, 0.02) 50px, rgba(200, 155, 60, 0.02) 51px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header - Riot style */
        .header {
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.4) 100%);
            border-bottom: 1px solid rgba(200, 155, 60, 0.3);
            padding: 24px 48px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(200, 155, 60, 0.5) 50%, 
                transparent 100%);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #c89b3c 0%, #785a28 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: #010a13;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.4);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'Spiegel', 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #c89b3c;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(200, 155, 60, 0.5);
        }

        .tagline {
            font-size: 11px;
            color: #5b5a56;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: -4px;
        }

        .status-indicator {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(200, 155, 60, 0.2);
            border-radius: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #0bc6e3;
            box-shadow: 0 0 8px #0bc6e3, 0 0 12px rgba(11, 198, 227, 0.5);
            animation: hexPulse 2s ease-in-out infinite;
        }

        @keyframes hexPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .status-text {
            font-size: 12px;
            color: #c89b3c;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Chat area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 32px 48px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            mask-image: linear-gradient(to bottom, transparent 0%, black 5%, black 95%, transparent 100%);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(200, 155, 60, 0.4);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: messageAppear 0.4s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #c89b3c 0%, #785a28 100%);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: #010a13;
            flex-shrink: 0;
            box-shadow: 0 0 12px rgba(200, 155, 60, 0.3);
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #0a323c 0%, #0e4a5a 100%);
            box-shadow: 0 0 12px rgba(11, 198, 227, 0.3);
            color: #0bc6e3;
        }

        .message-content {
            background: rgba(16, 31, 41, 0.6);
            padding: 14px 18px;
            border: 1px solid rgba(91, 90, 86, 0.3);
            border-left: 2px solid #c89b3c;
            max-width: 75%;
            line-height: 1.7;
            font-size: 14px;
            color: #cdbe91;
            position: relative;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            border-left: none;
            border-right: 2px solid #0bc6e3;
            background: rgba(10, 50, 60, 0.4);
            color: #a9b7c6;
        }

        /* Tool thinking indicator */
        .tool-thinking {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background: rgba(200, 155, 60, 0.05);
            border: 1px solid rgba(200, 155, 60, 0.2);
            border-radius: 2px;
            font-size: 12px;
            color: #c89b3c;
        }

        .tool-step {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: toolStep 0.3s ease forwards;
        }

        @keyframes toolStep {
            to { opacity: 1; }
        }

        .tool-icon {
            width: 16px;
            height: 16px;
            background: #0bc6e3;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 0 8px rgba(11, 198, 227, 0.5);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 10px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #c89b3c;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: typing 1.2s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.15s; }
        .typing-dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); opacity: 0.6; }
            30% { transform: scale(1.3); opacity: 1; }
        }

        /* Input area */
        .input-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(200, 155, 60, 0.3);
            border-radius: 2px;
            padding: 20px;
            display: flex;
            gap: 16px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(200, 155, 60, 0.5) 50%, 
                transparent 100%);
        }

        .chat-input {
            flex: 1;
            background: rgba(1, 10, 19, 0.8);
            border: 1px solid rgba(91, 90, 86, 0.3);
            color: #f0e6d2;
            padding: 14px 18px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #0bc6e3;
            box-shadow: 0 0 0 1px rgba(11, 198, 227, 0.3), inset 0 0 20px rgba(11, 198, 227, 0.05);
        }

        .chat-input::placeholder {
            color: #5b5a56;
        }

        .send-button {
            background: linear-gradient(180deg, #c89b3c 0%, #785a28 100%);
            border: 1px solid rgba(200, 155, 60, 0.5);
            color: #010a13;
            padding: 14px 36px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            clip-path: polygon(8px 0%, 100% 0%, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0% 100%, 0% 8px);
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.5);
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 60px 40px;
            opacity: 0.8;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #c89b3c 0%, #785a28 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 0 0 30px rgba(200, 155, 60, 0.4);
        }

        .welcome-title {
            font-family: 'Spiegel', 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #c89b3c;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .welcome-subtitle {
            font-size: 14px;
            color: #5b5a56;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="hex-pattern"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">G</div>
                <div class="logo-text">
                    <div class="logo">GAPGPT</div>
                    <div class="tagline">Performance Analysis</div>
                </div>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="connectionStatus">Initializing</span>
            </div>
        </div>

        <div class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-icon"></div>
                    <div class="welcome-title">Quantify the Gap</div>
                    <div class="welcome-subtitle">
                        Advanced gap analysis for League of Legends performance<br>
                        Powered by real match data • Precise metrics • Actionable insights
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Analyze performance gaps (e.g., 'Show Hide on bush#KR1 lane gaps')"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" onclick="sendMessage()">Analyze</button>
            </div>
        </div>
    </div>

    <script>
        const WEBSOCKET_URL = 'wss://nyg26r6ffe.execute-api.us-east-1.amazonaws.com/production';
        
        let socket = null;
        let isConnected = false;
        let messageQueue = [];
        let currentToolSteps = null;
        
        function connectToWebSocket() {
            updateConnectionStatus('Connecting', false);
            
            socket = new WebSocket(WEBSOCKET_URL);
            
            socket.onopen = () => {
                console.log('Connected');
                updateConnectionStatus('Connected', true);
                isConnected = true;
                
                while (messageQueue.length > 0) {
                    socket.send(JSON.stringify(messageQueue.shift()));
                }
            };
            
            socket.onmessage = (event) => {
                try {
                    const response = JSON.parse(event.data);
                    
                    if (response.type === 'tool') {
                        // Show tool being used
                        addToolStep(response.content);
                    } else if (response.type === 'chunk' && response.content) {
                        hideTypingIndicator();
                        displayMessage(response.content, 'assistant');
                    } else if (response.type === 'end') {
                        hideTypingIndicator();
                    } else if (response.type === 'error') {
                        hideTypingIndicator();
                        displayMessage('Error processing request. Please try again.', 'assistant');
                    }
                } catch (error) {
                    console.error('Parse error:', error);
                    hideTypingIndicator();
                }
            };
            
            socket.onclose = () => {
                isConnected = false;
                updateConnectionStatus('Disconnected', false);
                setTimeout(connectToWebSocket, 3000);
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('Error', false);
            };
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            displayMessage(message, 'user');
            showTypingIndicator();
            input.value = '';
            
            const messageData = {
                messages: [{ role: "user", content: message }]
            };
            
            if (isConnected && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(messageData));
            } else {
                messageQueue.push(messageData);
                connectToWebSocket();
            }
        }
        
        function displayMessage(content, role) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'Y' : 'G';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'G';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const toolThinking = document.createElement('div');
            toolThinking.className = 'tool-thinking';
            toolThinking.id = 'toolThinking';
            toolThinking.innerHTML = '<div style="margin-bottom: 8px; font-weight: 600;">Analyzing...</div>';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            contentDiv.appendChild(toolThinking);
            contentDiv.appendChild(typingDiv);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            currentToolSteps = toolThinking;
        }
        
        function addToolStep(toolName) {
            if (!currentToolSteps) return;
            
            const stepDiv = document.createElement('div');
            stepDiv.className = 'tool-step';
            stepDiv.innerHTML = `
                <div class="tool-icon"></div>
                <span>${toolName}</span>
            `;
            currentToolSteps.appendChild(stepDiv);
            
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
            currentToolSteps = null;
        }
        
        function updateConnectionStatus(status, connected) {
            document.getElementById('connectionStatus').textContent = status;
            const dot = document.getElementById('statusDot');
            if (connected) {
                dot.style.background = '#0bc6e3';
                dot.style.boxShadow = '0 0 8px #0bc6e3, 0 0 12px rgba(11, 198, 227, 0.5)';
            } else {
                dot.style.background = '#785a28';
                dot.style.boxShadow = '0 0 8px rgba(120, 90, 40, 0.5)';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }
        
        document.addEventListener('DOMContentLoaded', connectToWebSocket);
    </script>
</body>
</html>
