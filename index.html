<!-- Add this CSS to your existing styles.css or in a <style> tag -->
    <style>
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .chat-container.minimized {
            height: 60px;
            transform: translateY(440px);
        }
        
        .chat-header {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px 15px 0 0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(255,255,255,0.95);
            margin: 0 10px;
            border-radius: 10px;
            max-height: 350px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .assistant-message {
            background: #f1f1f1;
            color: #333;
            margin-right: auto;
        }
        
        .chat-input-container {
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: rgba(255,255,255,0.9);
        }
        
        .chat-send-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .chat-send-btn:hover {
            background: #218838;
        }
        
        .typing-indicator {
            padding: 8px 12px;
            background: #f1f1f1;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
            font-style: italic;
            color: #666;
        }
        
        .connection-status {
            font-size: 12px;
            opacity: 0.8;
        }
        </style>
        
        <!-- Add this chat container to your HTML body -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header" onclick="toggleChat()">
                <span>ðŸŽ® League Expert Chat</span>
                <span class="connection-status" id="connectionStatus">Connecting...</span>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message">
                    ðŸ‘‹ Hi! I'm your League of Legends expert. Ask me about stats, champions, items, builds, or any game mechanics!
                </div>
            </div>
            
            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask about League of Legends..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="chat-send-btn" onclick="sendMessage()">
                    âž¤
                </button>
            </div>
        </div>
