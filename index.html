<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GapGPT - League Performance Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Riot-inspired gradient background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1428 0%, #1a1a2e 50%, #0f1419 100%);
            z-index: 0;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(200, 50, 50, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(50, 50, 200, 0.1) 0%, transparent 50%);
        }

        /* Hextech pattern overlay */
        .hex-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(200, 50, 50, 0.03) 2px, rgba(200, 50, 50, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(200, 50, 50, 0.03) 2px, rgba(200, 50, 50, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, rgba(200, 50, 50, 0.15) 0%, rgba(0, 0, 0, 0.3) 100%);
            border-bottom: 2px solid rgba(200, 50, 50, 0.5);
            padding: 20px 40px;
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #c83232 0%, #ff6b6b 50%, #c83232 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(200, 50, 50, 0.5);
        }

        .tagline {
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-indicator {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #90EE90;
            box-shadow: 0 0 10px #90EE90;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Chat area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px 40px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(200, 50, 50, 0.5);
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: linear-gradient(135deg, #c83232 0%, #8b0000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
            border: 1px solid rgba(200, 50, 50, 0.5);
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #1e3a5f 0%, #0a1428 100%);
            border-color: rgba(50, 100, 200, 0.5);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 70%;
            line-height: 1.6;
            font-size: 14px;
        }

        .assistant-message .message-content {
            background: linear-gradient(135deg, rgba(200, 50, 50, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            border-color: rgba(200, 50, 50, 0.3);
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, rgba(50, 100, 200, 0.15) 0%, rgba(0, 0, 0, 0.3) 100%);
            border-color: rgba(50, 100, 200, 0.3);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #c83232;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Input area */
        .input-container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(200, 50, 50, 0.3);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(200, 50, 50, 0.5);
            box-shadow: 0 0 0 3px rgba(200, 50, 50, 0.1);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-button {
            background: linear-gradient(135deg, #c83232 0%, #8b0000 100%);
            border: 1px solid rgba(200, 50, 50, 0.5);
            color: white;
            padding: 12px 32px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .send-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .send-button:hover {
            box-shadow: 0 0 20px rgba(200, 50, 50, 0.5);
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        .welcome-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #c83232;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .welcome-subtitle {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="hex-pattern"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">GapGPT</div>
                <div class="tagline">Performance Gap Analyzer</div>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="connectionStatus">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-title">Quantify Your Performance Gaps</div>
                    <div class="welcome-subtitle">
                        Analyze match data • Compare vs opponents • Identify win conditions<br>
                        Ask: "What's my gap vs lane opponents?" or "Why do I lose?"
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask about performance gaps... (e.g., 'Analyze Hide on bush#KR1 gaps')"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" onclick="sendMessage()">
                    <span style="position: relative; z-index: 1;">Analyze</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const WEBSOCKET_URL = 'wss://nyg26r6ffe.execute-api.us-east-1.amazonaws.com/production';
        
        let socket = null;
        let isConnected = false;
        let messageQueue = [];
        
        function connectToWebSocket() {
            updateConnectionStatus('Connecting...', false);
            
            socket = new WebSocket(WEBSOCKET_URL);
            
            socket.onopen = () => {
                console.log('Connected to WebSocket');
                updateConnectionStatus('Connected', true);
                isConnected = true;
                
                while (messageQueue.length > 0) {
                    socket.send(JSON.stringify(messageQueue.shift()));
                }
            };
            
            socket.onmessage = (event) => {
                try {
                    const response = JSON.parse(event.data);
                    
                    if (response.type === 'chunk' && response.content) {
                        displayMessage(response.content, 'assistant');
                        hideTypingIndicator();
                    } else if (response.type === 'end') {
                        hideTypingIndicator();
                    } else if (response.type === 'error') {
                        hideTypingIndicator();
                        displayMessage('Error processing your request. Please try again.', 'assistant');
                    }
                } catch (error) {
                    console.error('Parse error:', error);
                    hideTypingIndicator();
                }
            };
            
            socket.onclose = () => {
                isConnected = false;
                updateConnectionStatus('Disconnected', false);
                setTimeout(connectToWebSocket, 3000);
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('Error', false);
            };
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            displayMessage(message, 'user');
            showTypingIndicator();
            input.value = '';
            
            const messageData = {
                messages: [{ role: "user", content: message }]
            };
            
            if (isConnected && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(messageData));
            } else {
                messageQueue.push(messageData);
                connectToWebSocket();
            }
        }
        
        function displayMessage(content, role) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'YOU' : 'GAP';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'GAP';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content typing-indicator';
            contentDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }
        
        function updateConnectionStatus(status, connected) {
            document.getElementById('connectionStatus').textContent = status;
            const dot = document.getElementById('statusDot');
            dot.style.background = connected ? '#90EE90' : '#FF6B6B';
            dot.style.boxShadow = connected ? '0 0 10px #90EE90' : '0 0 10px #FF6B6B';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }
        
        document.addEventListener('DOMContentLoaded', connectToWebSocket);
    </script>
</body>
</html>
