<!-- Add this CSS to your existing styles.css or in a <style> tag -->
    <style>
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .chat-container.minimized {
            height: 60px;
            transform: translateY(440px);
        }
        
        .chat-header {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px 15px 0 0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(255,255,255,0.95);
            margin: 0 10px;
            border-radius: 10px;
            max-height: 350px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .assistant-message {
            background: #f1f1f1;
            color: #333;
            margin-right: auto;
        }
        
        .chat-input-container {
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: rgba(255,255,255,0.9);
        }
        
        .chat-send-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .chat-send-btn:hover {
            background: #218838;
        }
        
        .typing-indicator {
            padding: 8px 12px;
            background: #f1f1f1;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
            font-style: italic;
            color: #666;
        }
        
        .connection-status {
            font-size: 12px;
            opacity: 0.8;
        }
        </style>
        
        <!-- Add this chat container to your HTML body -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header" onclick="toggleChat()">
                <span>ðŸŽ® League Expert Chat</span>
                <span class="connection-status" id="connectionStatus">Connecting...</span>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message">
                    ðŸ‘‹ Hi! I'm your League of Legends expert. Ask me about stats, champions, items, builds, or any game mechanics!
                </div>
            </div>
            
            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask about League of Legends..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="chat-send-btn" onclick="sendMessage()">
                    âž¤
                </button>
            </div>
        </div>

        <script>
            // Your WebSocket API configuration from Challenge 6
            const WEBSOCKET_URL = 'wss://nyg26r6ffe.execute-api.us-east-1.amazonaws.com/production/';
            
            let socket = null;
            let isConnected = false;
            let isMinimized = false;
            let messageQueue = [];
            
            // WebSocket Connection Management
            function connectToWebSocket() {
                try {
                    updateConnectionStatus('Connecting...');
                    
                    // Create WebSocket connection to your existing API Gateway
                    socket = new WebSocket(WEBSOCKET_URL);
                    
                    socket.onopen = () => {
                        console.log('Connected to WebSocket API');
                        updateConnectionStatus('Connected');
                        isConnected = true;
                        
                        // Process any queued messages
                        while (messageQueue.length > 0) {
                            const queuedMessage = messageQueue.shift();
                            socket.send(JSON.stringify(queuedMessage));
                        }
                    };
                    
                    socket.onmessage = (event) => {
                        try {
                            const response = JSON.parse(event.data);
                            console.log('Received:', response);
                            
                            // Handle different message types from your Challenge 6 API
                            if (response.type === 'chunk' && response.content) {
                                displayMessage(response.content, 'assistant');
                                hideTypingIndicator();
                            } else if (response.type === 'end') {
                                // Response complete
                                hideTypingIndicator();
                            } else if (response.type === 'error') {
                                hideTypingIndicator();
                                displayMessage('Sorry, I encountered an error processing your message.', 'assistant');
                            }
                        } catch (error) {
                            console.error('Error parsing message:', error);
                            hideTypingIndicator();
                        }
                    };
                    
                    socket.onclose = (evt) => {
                        console.log('WebSocket closed:', evt.reason);
                        isConnected = false;
                        updateConnectionStatus('Disconnected');
                        
                        // Attempt to reconnect after 3 seconds
                        setTimeout(connectToWebSocket, 3000);
                    };
                    
                    socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        updateConnectionStatus('Error');
                        isConnected = false;
                    };
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    updateConnectionStatus('Failed');
                }
            }
            
            // Chat Interface Functions
            function sendMessage() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                
                if (!message) return;
                
                // Display user message immediately
                displayMessage(message, 'user');
                showTypingIndicator();
                
                // Clear input
                input.value = '';
                
                // Prepare message in the format your Challenge 6 Lambda expects
                const messageData = {
                    messages: [
                        { role: "user", content: message }
                    ]
                };
                
                // Send message through WebSocket
                if (isConnected && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify(messageData));
                } else {
                    // Queue message if not connected
                    messageQueue.push(messageData);
                    updateConnectionStatus('Reconnecting...');
                    connectToWebSocket();
                }
            }
            
            function displayMessage(content, role) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                
                messageDiv.className = `message ${role}-message`;
                messageDiv.textContent = content;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function showTypingIndicator() {
                const messagesContainer = document.getElementById('chatMessages');
                const typingDiv = document.createElement('div');
                
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.textContent = 'ðŸ¤” Thinking...';
                
                messagesContainer.appendChild(typingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            function updateConnectionStatus(status) {
                const statusElement = document.getElementById('connectionStatus');
                statusElement.textContent = status;
                
                // Add visual indicators
                statusElement.style.color = status === 'Connected' ? '#90EE90' : 
                                            status === 'Connecting...' ? '#FFD700' : '#FF6B6B';
            }
            
            function toggleChat() {
                const chatContainer = document.getElementById('chatContainer');
                isMinimized = !isMinimized;
                
                if (isMinimized) {
                    chatContainer.classList.add('minimized');
                } else {
                    chatContainer.classList.remove('minimized');
                }
            }
            
            function handleKeyPress(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            }
            
            // Initialize connection when page loads
            document.addEventListener('DOMContentLoaded', () => {
                connectToWebSocket();
            });
        </script>
